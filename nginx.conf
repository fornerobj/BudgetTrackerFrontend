server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files if they exist, otherwise always fall back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: you can add headers or gzip here
    # gzip on;
}
